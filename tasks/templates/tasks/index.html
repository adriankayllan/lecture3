{% extends "tasks/layout.html" %}

{% block conteudo %}
    <h1>Tarefas</h1>
    <ul>
        {% for tarefa in tarefas %}
            <li>{{ tarefa }}</li>
        {% empty %}
            <li>Sem Tarefas.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'tasks:adicionar' %}">Adcionar Nova Tarefa</a>
{% endblock %}
